<app-breadcrumb [title]="'قائمة مقدمى الخدمات'" [items]="['Tables', 'Bootstrap Tables']" [active_item]="'Basic'"></app-breadcrumb>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header px-0" style="padding-bottom: 5px;">
              <div class="row m-0" >
                  <div class="col-12 col-md-9">
                    <h5 class="py-2">مقدمى الخدمات</h5>
                    <span >  إعدادت مقدمى الخدمات الموجودة بالنظام ( عرض  ) </span>
                  </div>
                  <div class="col-12 col-md-3 d-flex justify-content-center align-items-center p-0 ">
                      <div class="addnew-btn" (click)="AddNew()">
                         إضافة مقدم خدمة  جديد
                      </div>
                  </div>
              </div>
          
          </div>
          <div class="table-responsive">
            <table class="table" style="width: 100%;">
              <thead>
                <tr class="bg-darkk">
                  <th scope="col" class="f-16 text-white" style="width: 5%;">#</th>
                  <th scope="col" class="f-16 text-white" style="width: 25%;">الاسم  </th>
                  <th scope="col" class="f-16 text-white" style="width: 22.5%;"> البريد الإلكترونى</th>
                  <th scope="col" class="f-16 text-white" style="width: 22.5%;">  الرقم القومى</th>
                  <th scope="col" class="f-16 text-white" style="width: 20%;"> رقم الموبايل</th>
                  <!-- <th scope="col" class="f-16 text-white" style="width: 30%;">إعدادت</th> -->
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let item of Response_List;let i=index">
                  <th scope="row" class="font-style" style="width: 5%;text-align: right;">{{i+1}}</th>
                  <td style="width: 25%;" class="font-style">  {{item.firstNameAr}}  {{item.middleNameAr}}</td>
                  <td style="width: 22.5%;" class="font-style">  {{item.email}}</td>
                  <td style="width: 22.5%;" class="font-style">  {{item.nationalID}}</td>
                  <td style="width: 20%;" class="font-style">  {{item.phoneNumber}}</td>
                  <!-- <td class="font-style" style="width: 30%;">
                        <button class="btn btn-danger mx-1"
                                (click)="Delete(item.regionID)">حذف</button>
                        <button class="btn btn-success" (click)="update(item.regionID, item)">تعديل</button>
                    </td> -->
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
